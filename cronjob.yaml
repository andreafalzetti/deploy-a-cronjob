apiVersion: batch/v1
kind: CronJob
metadata:
  name: snapshots
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            dev.okteto.com/inject-token: "true"
        spec:
          containers:
          - name: snapshots
            image: busybox
            command: ["/bin/sh", "-c"]
            args:
              - sleep 60;
          restartPolicy: Never
